<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>com.elgato.volume-controller Property Inspector</title>
		<link rel="stylesheet" href="../../../libs/css/sdpi.css" />
	</head>
	<body>
		<div class="sdpi-wrapper">
			<div
				id="unsupported-device"
				style="
					display: none;
					text-align: center;
					margin-left: 47px;
					margin-top: 2px;
					margin-bottom: 8px;
				"
			>
				<h3 style="display: inline" data-localize>This device is not supported at this time.</h3>
			</div>
			<div
				id="unable-to-connect"
				style="
					display: none;
					text-align: center;
					margin-left: 47px;
					margin-top: 2px;
					margin-bottom: 8px;
				"
			>
				<h2 style="display: inline" data-localize>Unable to connect to the audio router.</h2>
				<br />
				<h5 style="display: inline" data-localize>You can manually start the audio router by opening 'C:\Program Files\Elgato\Volume Controller\ElgatoAudioControlServer.exe'.</h5>
			</div>
			<div style="display: none" id="property-inspector">
				<form>
					<div class="sdpi-heading" data-localize>Device Settings</div>
					<div type="radio" class="sdpi-item" id="adjust_radio">
						<div class="sdpi-item-label" data-localize>Show Apps</div>
						<div class="sdpi-item-value">
							<div class="sdpi-item-child">
								<input id="rdio1" type="radio" name="showApps" checked value="all" />
								<label for="rdio1" class="sdpi-item-label"><span></span><div style="display: inline;" data-localize>All</div></label>
							</div>
							<div class="sdpi-item-child">
								<input id="rdio2" type="radio" name="showApps" value="active" />
								<label for="rdio2" class="sdpi-item-label"><span></span><div style="display: inline;" data-localize>Active Only</div></label>
							</div>
						</div>
					</div>
					<!-- <div class="sdpi-item" id="select_single">
						<div class="sdpi-item-label" data-localize>Volume Step</div>
						<select name="volumeStep" class="sdpi-item-value select">
							<option value="" disabled selected hidden></option>
							<option value="1">1</option>
							<option value="3">3</option>
							<option value="5" selected>5</option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
							<option value="25">25</option>
						</select>
					</div> -->
					<div id="volume-step-item" type="range" class="sdpi-item">
						<div class="sdpi-item-label" data-localize>Step Size</div>
						<div class="sdpi-item-value">
							<span id="min" class="clickable" value="-25">1</span>
							<input
								class="floating-tooltip"
								data-suffix=" %"
								type="range"
								min="1"
								max="25"
								name="volumeStep"
								id="volume-step"
							/>
							<span id="max" class="clickable" value="25">25</span>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>
		<script src="../../../libs/js/utils.js"></script>
		<script src="../../../libs/js/constants.js"></script>
		<script src="../../../libs/js/events.js"></script>
		<script src="../../../libs/js/api.js"></script>
		<script src="../../../libs/js/property-inspector.js"></script>
		<script src="../../../libs/js/dynamic-styles.js"></script>
		<script src="../../../libs/js/prototypes.js"></script>

		<script src="../../../shared/action.enum.js"></script>
		<script src="../../../shared/stream-deck-types.enum.js"></script>
		<script src="inspector.js"></script>
	</body>
</html>
