<!DOCTYPE html>
<html>
<!-- TODO: Turn the inspector into a monolithic API based version, instead of this. -->

<head>
	<title>com.elgato.obsstudio.source.media</title>
	<meta charset="utf-8" />
	<meta name=viewport
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=apple-mobile-web-app-status-bar-style content=black>
	<link rel="stylesheet" href="../../../resources/css/sdpi.css">
	<link rel="stylesheet" href="../../../resources/css/inspector.css">
</head>

<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item" id="source">
			<div class="sdpi-item-label" localize>Source</div>
			<select class="sdpi-item-value select">
			</select>
		</div>
		<div class="sdpi-item" id="action">
			<div class="sdpi-item-label" localize>Action</div>
			<select class="sdpi-item-value select">
				<option value="play_pause" localize>Play/Pause</option>
				<option value="play_stop" localize>Play/Stop</option>
				<option value="play_restart" localize>Play/Restart</option>
				<option value="stop" localize>Stop</option>
			</select>
		</div>
	</div>

	<!-- Configuration -->
	<script src='../../config.js'></script>
	<!-- Libraries -->
	<script src='../../lib/TypedArray.toHex.js'></script>
	<script src='../../lib/JSON.js'></script>
	<script src='../../lib/jsonrpc.js'></script>
	<script src='../../lib/uuid.js'></script>
	<script src='../../lib/common.js'></script>
	<!-- Code -->
	<script src='../../streamdeck.js'></script>
	<script src='../iinspector.js'></script>
	<!-- Self Code -->
	<script src='action_source_media_inspector.js'></script>
</body>

</html>
