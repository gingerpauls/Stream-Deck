<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's Spotify Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/pickers.js"></script>
    <script src="../SpotifyCommon.js"></script>
    <script src="../SpotifyGetSongInfo.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div id="sdWrapper" style="display:none;">
            <div class="sdpi-item" id="dvInfoType">
                <div class="sdpi-item-label">Format</div>
                <select class="sdpi-item-value select sdProperty" id="infoType" oninput="setSettings()">
                    <option value="4">Artist</option>
                    <option value="2">Artist - Title</option>
                    <option value="3">Title</option>
                    <option value="1" selected>Title - Artist</option>
                    <option value="0">TRACK URI</option>
                    <option value="5">URL</option>
                </select>
            </div>
            <div class="sdpi-item" id="dvInfoType">
                <div class="sdpi-item-label">Save To</div>
                <select class="sdpi-item-value select sdProperty" id="saveType" oninput="setSettings()">
                    <option value="0">Clipboard</option>
                    <option value="1">File</option>
                    <option value="2">Clipboard + File</option>
                </select>
            </div>
            <div class="sdpi-item">
                <span class="titleAlignedSmall">Save To decides if current song format will be copied to clipboard or file on key press</span>
            </div>
            <div id="dvSaveToFileSettings" style="display:none;">
                <div class="sdpi-item" id="dvSaveToFileName">
                    <div class="sdpi-item-label">File Name</div>
                    <input class="sdpi-item-value sdProperty hasFileButton" disabled value="" id="saveToFileName">
                    <button class="max100 leftMargin0" onclick="openSaveFilePicker('Save to file','Text files (*.txt)|*.txt|All files (*.*)|*.*','saveToFileName')">...</button>
                </div>
            </div>
            <hr>
            <div class="sdpi-item" id="dvReset">
                <div class="sdpi-item-label">Revoke Approval</div>
                <button class="sdpi-item-value max20" onclick="resetPlugin()">Revoke</button>
                <p>Plugin will no longer communicate with Spotify and will ask for a new Approval Code</p>
            </div>

            <div class="sdpi-item" id="dvHdn">
                <input value="" type="hidden" id="tokenExists" class="sdProperty" oninput="setSettings()">
                <input value="" type="hidden" id="version" class="sdProperty" oninput="setSettings()">
                <input value="" type="hidden" id="keyImage" class="sdProperty" oninput="setSettings()">
            </div>
        </div>
    </div>
</body>
</html>
