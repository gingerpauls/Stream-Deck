<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Virtual Desktop Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvKeyPress">
            <div class="sdpi-item-label">Key Press</div>
            <select class="sdpi-item-value select sdProperty" id="keyPress" oninput="setSettings()">
                <option value="0">- Unset -</option>
                <option value="1">Lock/Unlock Current State</option>
            </select>
        </div>
        <details class="message">
            <summary>Lock Current State will prevent changing the current state of the Caps/Num/Scroll-lock keys</summary>
        </details>
        <hr/>
        <p class="summaryIconPadding"><b>Legend:&nbsp;</b> C - CapsLock, N - NumLock, S - ScrollLock</p>
    </div>

</body>
</html>
