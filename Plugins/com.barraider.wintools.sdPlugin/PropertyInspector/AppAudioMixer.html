<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>App Audio MixerSettings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvVolumeStep">
            <div class="sdpi-item-label">Volume Step</div>
            <select class="sdpi-item-value select sdProperty" id="volumeStep" oninput="setSettings()">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15" selected>15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvShowVolume">
            <div class="sdpi-item-label">Show Volume</div>
            <div class="sdpi-item-value">
                <input id="showVolume" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showVolume" class="sdpi-item-label"><span></span>Show volume on key</label>
            </div>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvShowAppName">
            <div class="sdpi-item-label">Show Name</div>
            <div class="sdpi-item-value">
                <input id="showAppName" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showAppName" class="sdpi-item-label"><span></span>Show app name on key</label>
            </div>
        </div>
        <div type="textarea" class="sdpi-item" id="dvFilteredApps">
            <div class="sdpi-item-label">Filtered Apps</div>
            <span class="sdpi-item-value textarea">
                <textarea type="textarea" oninput="setSettings()" class="sdProperty" id="filteredApps" placeholder="One app name per line"></textarea>
            </span>
        </div>
    </div>
</body>
</html>
