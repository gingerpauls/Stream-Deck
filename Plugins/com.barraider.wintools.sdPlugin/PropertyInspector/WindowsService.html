<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>streamdeck_WinTools Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="WindowsService.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <details class="message">
            <summary>Note: For this action to work correctly you must run Stream Deck as Administrator</summary>
        </details>
        <div class="sdpi-item" id="dvApplications">
            <div class="sdpi-item-label">Service</div>
            <select class="sdpi-item-value select sdProperty sdList" id="services" oninput="setSettings()" sdListTextProperty="displayName" sdListValueProperty="serviceName" sdValueField="serviceName"></select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Action</div>
            <select class="sdpi-item-value select sdProperty" id="action" oninput="setSettings()" value="0">
                <option value="0">Restart Service</option>
                <option value="1">Start Service</option>
                <option value="2">Stop Service</option>
            </select>
        </div>
    </div>
</body>
</html>
