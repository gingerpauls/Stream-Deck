<!DOCTYPE HTML>
<html>
		<head>
				<title>com.elgato.twitch.pi</title>
				<meta charset="UTF-8">
				<!-- Import style sheets -->
				<link rel="stylesheet" type="text/css" href="css/sdpi.css">
				<link rel="stylesheet" type="text/css" href="css/pi.css">
				<!-- Import scripts -->
				<script src="../plugin/js/utils.js"></script>
				<script src="js/main.js"></script>
				<script src="js/pi.js"></script>

				<script src="js/single/chatmessagePI.js"></script>
				<script src="js/single/clearPI.js"></script>
				<script src="js/single/createclipPI.js"></script>
				<script src="js/single/markerPI.js"></script>
				<script src="js/single/openlastclipPI.js"></script>
				<script src="js/single/playadPI.js"></script>
				<script src="js/single/streamtitlePI.js"></script>
				<script src="js/single/viewersPI.js"></script>

				<script src="js/multiple/emotechatPI.js"></script>
				<script src="js/multiple/followerschatPI.js"></script>
				<script src="js/multiple/slowchatPI.js"></script>
				<script src="js/multiple/subchatPI.js"></script>
		</head>
		<body>
				<!-- Property Inspector -->
				<div class="sdpi-wrapper" id="pi">
						<!-- Account select -->
						<div class="sdpi-item">
								<div class="sdpi-item-label" id="account-label"></div>
								<select class="sdpi-item-value select" id="account-select">
										<option id="no-accounts" value="no-accounts"></option>
											<option disabled></option>
										<hr>
										<option id="add-account" value="add"></option>
								</select>
						</div>
						<!-- Placeholder for more UI elements -->
						<div id="placeholder"></div>
				</div>
				<!-- Floating tooltips element -->
				<div class="sdpi-info-label hidden" style="top: -1000px;" value=""></div>
		</body>
</html>
