<div class="voicemod-not-installed isVoicemodNotInstalled hidden">
    <div class="sdpi-item">
        <div class="sdpi-item-value voicemod-header">
            <span
                class="sdpi-item-child voicemod-title label"
                data-localized="install-voicemod-title"    
            ></span>
            <span
                class="sdpi-item-child voicemod-description label"
                data-localized="install-voicemod-description"
            ></span>
        </div>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-value">
            <div onclick="downloadVM()">
                <span
                    class="sdpi-item-child download-button label"
                    data-localized="install-voicemod-download"
                ></span>
            </div>
            <span
                class="sdpi-item-child label"
                data-localized="install-voicemod-message"
            ></span>
        </div>
    </div>
</div>
