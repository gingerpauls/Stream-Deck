<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add Random Voice PI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../plugin/css/sdpi.css">
    <link rel="stylesheet" href="../plugin/css/voicemod.css">

    <script src="../plugin/js/utils.js"></script>

    <script src="../plugin/js/main.js"></script>
    <script src="../plugin/js/plugin.js"></script>
</head>

<body>
    <div class="sdpi-wrapper">
        <!-- Template voicemod-not-installed - Voicemod not installed container -->
		<div class="t-voicemodNotInstalled"></div>

        <div class="sdpi-wrapper isVoicemodInstalled">

            <div class="pi-container">
                <div class="sdpi-wrapper selectFilterGroup hidden">
                    <div type="select" class="sdpi-item">
                        <div
                            class="sdpi-item-label"
                            data-localized="random-voices-label"
                        ></div>
                        <select
                            class="sdpi-item-value randomDropDown"
                            onchange="sendMessageToPlugin('setSettings', event.target.value, 'random')"
                        >
                            <option
                                class="label"
                                value="allVoices"
                                data-localized="random-voice-option-all"
                            ></option>
                            <option
                                class="label"
                                value="favoriteVoices"
                                data-localized="random-voice-option-favorite"
                            ></option>
                            <option
                                class="label"
                                value="customVoices"
                                data-localized="random-voice-option-custom"
                            ></option>
                            <option
                                class="label"
                                value="favoriteCustomVoices"
                                data-localized="random-voice-option-fav-custom"
                            ></option>
                        </select>
                    </div>
                </div>

                <div class="sdpi-wrapper selectFilterFree">
                    <div class="sdpi-item">
                        <div
                            class="sdpi-item-label"
                            data-localized="random-voices-label"
                        ></div>
                        <div class="sdpi-item-value">
                            <span
                                class="sdpi-item-child label"
                                value="freeVoices"
                                data-localized="free-voices-label"
                            ></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Template - Offer and App status -->
            <div class="t-app-status"></div>

        </div>
    </div>

    <script src="./js/addRandomVoice.js"></script>

</body>

</html>
